<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Email & Dice</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="spawnText text-white text-center m-5">
            <h1>Premi il bottone per giocare!</h1>
          </div>
          <button
            type="button"
            class="btn btn-danger m-5"
          >
            Lancia il dado
          </button>
        </div>
      </div>
    </header>

    <div class="container text-white">
      <div class="row text-center">
        <div class="col">
          <div class="playerDice">
            <p class="Player1">Giocatore 1</p>
            <img class="img1" src="./img/dice6.png" />
          </div>
        </div>

        <div class="col">
          <div class="playerDice">
            <p class="Player2">Giocatore 2</p>
            <img class="img2" src="./img/dice6.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
